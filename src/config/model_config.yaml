mlflow:
  experiment_name: 'Credit Risk Scoring'
  tracking_uri: 'http://localhost:5000'

data:
  test_size: 0.2
  random_state: 42
  cross_val_folds: 5

random_forest:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  random_state: 42
  n_jobs: -1

xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  random_state: 42

ann:
  layers: [64, 32, 16]
  activation: 'relu'
  output_activation: 'sigmoid'
  epochs: 50
  batch_size: 32
  validation_split: 0.2